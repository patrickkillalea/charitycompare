<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Minimal BubbleTree Demo</title>
        <script type="text/javascript" src="./lib/jquery-1.5.2.min.js"></script>
        <script type="text/javascript" src="./lib/jquery.history.js"></script>
        <script type="text/javascript" src="./lib/raphael.js"></script>
        <script type="text/javascript" src="./lib/vis4.js"></script>
        <script type="text/javascript" src="./lib/Tween.js"></script>
        <script type="text/javascript" src="./build/bubbletree.js"></script>
        <link rel="stylesheet" type="text/css" href="./build/bubbletree.css" />
        <script type="text/javascript" src="./styles/cofog.js"></script>

        <script type="text/javascript">

            $(function() {

                var randomNames = ['Concern', 'Trocaire', 'Goal'];
                var nodeCount = 1;
                function generateRandomData(node, level) {
                    if (!level)
                        level = 1;
                    var numChildren = 3; //3+Math.round(Math.random()*6);
                    node.children = [];
                    var amount = node.amount;
                   for (var i = 0; i < numChildren; i++) {
                        nodeCount++;
                        var child = {
                            label: randomNames[Number(String(level - 1) + String(i)) % randomNames.length] + ' and ' + randomNames[Math.floor(Math.random() * randomNames.length)],
                            amount: i + 1 < numChildren ? amount * Math.random() * .3 : amount,
                            shortLabel: ''
                        };
                        if (level == 1)
                            child.color = vis4color.fromHSL(i / numChildren * 360, .7, .5).x;
                        if (level == 2)
                            child.color = vis4color.fromHex(node.color).lightness('*' + (.5 + Math.random() * .5)).x;
                        amount -= child.amount;
                        node.children.push(child);
                        if (level < 3)
                            generateRandomData(child, level + 1);
                    }
                    return node;
                }

                var data = generateRandomData({
                    label: 'Concern',
                    amount: 13600000,
                    children: [{
                            label: "I am the 1st child",
                            amount: 400000
                        }, {
                            label: "I am the 2nd child",
                            amount: 600000
                        }]
                });

                new BubbleTree({
                    data: data,
                    container: '.bubbletree',
                    minRadiusHideLabels: 20,
                    cutLabelsAt: 30
                });


            });

        </script>
    </head>
    <body>
        <div class="bubbletree-wrapper">
            <div class="bubbletree"></div>
        </div>
    </body>
</html>
